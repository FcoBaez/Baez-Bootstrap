<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario | Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
   

</head>
<body class="text-center">
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5 bg-info">
                <form class="form-signin">
       
                    <h1 class="h3 mb-3 font-weight-normal">Por favor, Registrese</h1>
                    <label for="inputEmail" class="sr-only">Email</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Confirmar Password" required>
                    <div class="checkbox mb-3">
                        <label>
                            <input type="checkbox" value="Recordar"> Recordar Password
                        </label>
                    </div>
                    <button class="btn btn-lg btn-success btn-block" type="submit">Registrese</button>
                    <p class="mt-5 mb-3 text-muted">Francisco Baez &copy; 2018-2019</p>
                </form>
            </div>
        </div>
    </div>
   

    <script src="js/bootstrap.min.js"></script>
    <script src="jquery/jquery-3.3.1.min.js"></script>
</body>
</html>
